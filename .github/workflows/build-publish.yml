
name: Build and Publish Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push-ubuntu-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        root-version: [6.26.00, 6.24.06, 6.24.02, 6.24.00, 6.22.08, 6.22.06, 6.22.02, 6.22.00, 6.20.08]
        ubuntu-version: [20.04]

    env:
      IMAGE_NAME: ${{ github.repository_owner }}/root
      
    steps:
      - name: Print Image Name
        run: |
          echo "IMAGE_NAME = ${{ env.IMAGE_NAME }}"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_WRITE_TOKEN }}

#      - name: Log in to Docker Hub
#        uses: docker/login-action@v1
#        with:
#          username: ${{ github.actor }}
#          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Ubuntu image
        uses: docker/build-push-action@v2
        with:
          context: ubuntu/
          push: true
          build-args: |
            ROOT_BIN=root_v${{ matrix.root-version }}.Linux-ubuntu20-x86_64-gcc9.3.tar.gz
            UBUNTU_VERSION=${{ matrix.ubuntu-version }}
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.root-version }}-ubuntu${{ matrix.ubuntu-version }}
